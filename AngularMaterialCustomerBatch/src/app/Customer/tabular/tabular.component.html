<mat-card class="example-card">
  <!-- <mat-card-header>
    <mat-card-title>Customer Details</mat-card-title>

    <mat-card-subtitle>Filters</mat-card-subtitle>
  </mat-card-header>-->
  <mat-card-content> 


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="first Name">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Last Name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Gender">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="Contact No">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Conatct No </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="Dob">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Dob </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="13" [pageSizeOptions]="[10,25,50,100,200,500]" aria-label="Select page">
    </mat-paginator>



  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
